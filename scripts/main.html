<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module", src="main.js"></script>
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="welcome-text">AdaptAble</h1>
    <p class="subtitle">Personalize your browsing experience</p>
    <div class="option-container">
      <div class="option">
        <label class="switch">
          <input type="checkbox" id="high-contrast">
          <span class="slider round"></span>
          <span class="option-text high-contrast">High Contrast</span>
        </label>
      </div>
      <div class="option">
        <label class="switch">
          <input type="checkbox" id="browser-zoom">
          <span class="slider round"></span>
          <span class="option-text browser-zoom">Browser Zoom</span>
        </label>
      </div>
      <div class="option">
        <label class="switch">
          <input type="checkbox" id="font-type">
          <span class="slider round"></span>
          <span class="option-text font-type">Font Type</span>
        </label>
      </div>
    </div>
  </div>
</body>
</html>
