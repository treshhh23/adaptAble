<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module", src="main.js"></script>
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Open+Sans:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="welcome-text">AdaptAble</h1>
    <p class="subtitle">Personalize your browsing experience</p>
    <div class="option-container">
      <div class="option">
        <span class="option-text high-contrast">High Contrast</span>
        <input type="range" id="high-contrast" min="0" max="4" value="0" class="slider">
      </div>
      <div class="option">
        <span class="option-text browser-zoom">Browser Zoom</span>
        <input type="range" id="browser-zoom" min="0" max="4" value="0" class="slider">
      </div>
      <div class="option">
        <label for="font-select" class="option-text">Select Font Style:</label>
        <select id="font-select" class="font-dropdown">
          <option value=0>Default</option>
          <option value=1>Comic Sans</option>
          <option value=2>Raleway</option>
          <option value=3>Open Sans</option>
          <option value=4>Times New Roman</option>
          <option value=5>Consolas</option>
        </select>
      </div>
      <div class="option">
        <span class="option-text text-spacing">Text Spacing</span>
        <input type="range" id="text-spacing" min="0" max="4" value="0" class="slider">
      </div>
      <div class="option">
        <span class="option-text line-spacing">Line Spacing</span>
        <input type="range" id="line-spacing" min="0" max="4" value="0" class="slider">
      </div>
    </div>
  </div>
</body>
</html>
